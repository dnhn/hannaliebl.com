<li>
  <article class="article-preview">
      <a href="{{ .Permalink }}" rel="bookmark" title="Link to {{ .Title }}">
        <h2><span class="date float">{{ .Date.Format "01-02-06" }}</span>{{ .Title }}</h2>
      </a>
    <div class="post-meta">
      <span class="demi-word">Posted in:</span>
      {{ range .Params.categories }}
        <a href="/categories/{{ . | urlize }}"><span class="post-category">{{ . }}</span></a>
      {{ end }}
      <span class="demi-word">Tagged:</span>
      {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}"><span class="post-tag">{{ . }}</span></a>
      {{ end }}
    </div>
    <div class="article-body">{{ .Summary }}</div>
    {{ if .Truncated }}<a class="read-more" href="{{ .Permalink }}">Read More <i class="fa fa-arrow-circle-right"></i>{{ end }}</a>
  </article>
</li>
