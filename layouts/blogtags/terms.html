{{ partial "head.html" . }}
{{ partial "nav.html" . }}
{{ $data := .Site.Taxonomies.blogtags }}
<div class="container page-body">
  <div class="row">
    <div class="col-12">
      <h1>{{ .Title }}</h1>
      <ul>
        {{ range $key, $value := .Site.Taxonomies.blogtags.ByCount }}
        <li><a href="/blog/tags/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> ({{ $value.Count }})</li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ partial "footer.html" .}}
