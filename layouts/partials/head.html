<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
      <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
      <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
      {{ .Hugo.Generator }}
      <title>{{ .Site.Title }}</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700|Karla:400,700|Open+Sans:400,300|Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      {{ "<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->" | safeHTML }}
      <link href="{{ .Site.BaseURL }}css/main.css" rel="stylesheet">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/solarized-dark.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
      {{ template "_internal/google_analytics.html" . }}
      {{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
      {{ "<!--[if lt IE 9]>" | safeHTML }}
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      {{ "<![endif]-->" | safeHTML }}
    </head>
  <body>
